apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      securityContext:
        fsGroup: 412
      containers:
      - name: jenkins-image
        image: {{ .Values.whanos.jenkins.image }}
        ports:
        - name: http
          containerPort: 8080
        envFrom:
          - secretRef:
              name: jenkins-secret
        env:
          - name: DOCKER_REGISTRY
            value: {{ .Values.whanos.docker.registry }}
          - name: "JAVA_OPTS -Djenkins.install.runSetupWizard"
            value: "false"
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: jenkins-casc
            mountPath: /var/jenkins_home/casc_configs
          - name: jenkins-plugins
            mountPath: /usr/share/jenkins/ref/plugins.txt
          - name: jenkins-groovy-scripts
            mountPath: /var/jenkins_home/init.groovy.d
      restartPolicy: Always
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
              claimName: jenkins-pv-claim
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: jenkins-casc
          configMap:
            name: jenkins-casc-config
        - name: jenkins-plugins
          configMap:
            name: jenkins-plugins
        - name: jenkins-groovy-scripts
          configMap:
            name: jenkins-groovy-scripts
