apiVersion: v1
kind: Pod
spec:
  containers:
    - name: docker
      image: docker
      command:
          - cat
      tty: true
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - mountPath: /whanos
          name: whanos
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: whanos
      hostPath:
        path: /whanos
